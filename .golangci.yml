run:
  timeout: 5m
  tests: true

issues:
  exclude-dirs:
    - internal  # Skip auto-generated OpenAPI SDK code
  exclude-files:
    - ".*\\.pb\\.go$"  # Skip protobuf generated files if any
  
  exclude-rules:
    # Exclude test files from some linters
    - path: _test\.go
      linters:
        - dupl
        - funlen
        - goconst
        - mnd
        - gochecknoglobals
        - wsl
        - godot
        - errcheck

    # Exclude vendor directory if it exists
    - path: vendor/
      linters:
        - all

    # Exclude internal directory (auto-generated code)
    - path: internal/
      linters:
        - all

  max-issues-per-linter: 0
  max-same-issues: 0
  new: false

linters:
  enable:
    - gofmt
    - goimports
    - govet
    - errcheck
    - staticcheck
    - ineffassign
    - typecheck
    - gosimple
    - goconst
    - misspell
    - unparam
    - nakedret
    - prealloc
    - gochecknoinits
    - dupl
    - funlen
    - whitespace
    - godot
    - godox
    - err113
    - mnd
    - gomodguard
    - goprintffuncname
    - noctx
    - nolintlint
    - rowserrcheck
    - stylecheck
    - unconvert
    - revive

  disable:
    - exhaustive
    - gocognit
    - gocyclo
    - nestif
    - depguard
    - wrapcheck      # Too noisy for internal packages
    - nlreturn       # Overly pedantic about blank lines
    - lll            # Line length check can be too strict
    - wsl            # Whitespace linter is too pedantic
    - gocritic       # Some rules are style preferences
    - gochecknoglobals # Test files often need globals
    - testpackage    # Tests in same package are fine
    - tparallel      # Not all tests need to be parallel

linters-settings:
  errcheck:
    check-type-assertions: true
    check-blank: true

  govet:
    enable:
      - shadow

  revive:
    confidence: 0.8

  gofmt:
    simplify: true

  goimports:
    local-prefixes: github.com/cyborginc/cyborgdb-go

  goconst:
    min-len: 3
    min-occurrences: 3

  misspell:
    locale: US

  lll:
    line-length: 120

  gocritic:
    enabled-tags:
      - diagnostic
      - experimental
      - opinionated
      - performance
      - style

  funlen:
    lines: 100
    statements: 60

  dupl:
    threshold: 100

  mnd:
    checks:
      - argument
      - case
      - condition
      - operation
      - return
      - assign